<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <section class="wrapper">
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="art illustration" class="thumb_nail">
      <h4 class="category">Learning</h4>
      <h6>Published 21 Dec 2023</h6>
      <h1>HTML & CSS foundations</h1>
      <p class="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="profile">
        <img src="assets/images/image-avatar.webp" alt="profile pic">
        <h5>Greg Hooper</h5>
      </div>

    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vectorleo" target="_blank">Onwuka victor leo</a>.
  </div>
  </footer>

</body>
</html>
